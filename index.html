<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <style>
      * {
        font-family: "Poppins", sans-serif;
      }

      input:focus {
        outline: none;
      }

      .card {
        width: 620px;
      }

      .info-area {
        width: 80%;
      }

      .button-area {
        width: 20%;
      }

      .radius {
        border-radius: 12px 12px 200px 12px;
      }
    </style>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap");
    </style>

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body class="bg-light-grey h-screen w-screen">
    <div class="flex justify-center items-center w-screen h-screen">
      <div class="card flex bg-white radius">
        <div class="flex info-area">
          <div class="flex flex-col py-10 px-10">
            <div class="flex gap-x-6">
              <div>
                <span class="text-xs text-smokey-grey tracking-widest uppercase"
                  >day</span
                >
                <input
                  id="day-input"
                  class="placeholder:text-smokey-grey block w-32 mt-2 pl-4 py-2 border border-off-white rounded uppercase text-2xl focus:border-purple caret-purple"
                  placeholder="dd"
                />
              </div>
              <div>
                <span class="text-xs text-smokey-grey tracking-widest uppercase"
                  >month</span
                >
                <input
                  id="month-input"
                  class="placeholder:text-smokey-grey block w-32 mt-2 pl-4 py-2 border border-off-white rounded uppercase text-2xl focus:border-purple caret-purple"
                  placeholder="mm"
                />
              </div>
              <div>
                <span class="text-xs text-smokey-grey tracking-widest uppercase"
                  >year</span
                >
                <input
                  id="year-input"
                  class="placeholder:text-smokey-grey block w-32 mt-2 pl-4 py-2 border border-off-white rounded uppercase text-2xl focus:border-purple caret-purple"
                  placeholder="yyyy"
                />
              </div>
            </div>
            <hr class="text-off-white my-10" />
            <div class="flex flex-col gap-y-2">
              <p class="font-extrabold italic text-7xl">
                <span id="year-output" class="text-purple">--</span> years
              </p>
              <p class="font-extrabold italic text-7xl">
                <span id="month-output" class="text-purple">--</span> months
              </p>
              <p class="font-extrabold italic text-7xl">
                <span id="day-output" class="text-purple">--</span> days
              </p>
            </div>
          </div>
        </div>
        <div class="flex justify-center button-area">
          <button
            type="button"
            class="flex bg-purple rounded-full w-16 h-16 mt-32 justify-center items-center hover:bg-off-black transition"
          >
            <img
              class="w-8"
              src="assets/images/icon-arrow.svg"
              alt="arrow icon image"
            />
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
